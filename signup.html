<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Kalam:wght@300;400;700&family=Wellfleet&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <title>Woofing Walks</title>

</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-md sticky-top">
    <a class="navbar-brand" href="index.html">Woofing <br class="d-sm-none">Walks</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link button" aria-current="page" href="index.html">Home</a>
        <a class="nav-link button" href="aboutus.html">About</a>
        <a class="nav-link button" href="signup.html">Contact</a>
      </div>
    </div>
  </nav>
  <!--Contact Information-->
  <div class=" container contact">
    <h2 class="about-titles">Contact Us</h2>
    <div>
      <p>Get in touch with us or fill out our contact form and a member of our team will call you</p>

      <div class="address">
        <span>Email Address:</span> <span>woofing_walks@email.com</span>
      </div>
      <div class="address">
        <span>Phone Number:</span> <span></span>01443 449899</span>
      </div>
    </div>
  </div>

  <!--Contact Form-->

  <div class="row justify-content-center blue">
    <div class="col-md-11 col-12">
      <div class="services-container pt-3">
        <div class="row justify-content-center red">
          <div class="col-md-9 col-10 text-start">
            <form class="" method="POST" action="thankyou.html">

              <label for="f-name" class="form-label">First Name:</label>
              <input type="text" class="form-control" id="f-name" name="first-name" required>


              <label for="l-name" class="form-label">Last Name:</label>
              <input type="text" class="form-control" id="l-name" name="last-name" required>


              <label for="email" class="form-label">E-mail Address:</label>
              <input type="email" class="form-control" id="email" name="email" required>

              <label for="phone" class="form-label">Phone Number:</label>
              <input type="tel" class="form-control" id="phone" name="phone-number" required>


              <div class="mb-3">
                <label for="dog-name" class="form-label">Dog's Name:</label>
                <input type="text" class="form-control" id="dog-name" name="dogs-name" required>
              </div>

              <div class="mb-3">
                <label for="dog-breed" class="form-label">Dog's Breed:</label>
                <input type="text" class="form-control" id="dog-breed" name="dogs-breed" required>
              </div>

              <div class="mb-3">
                <label for="service" class="form-label">Choose a Service:</label>
                <select for="service" class="form-select-sm w-100" name="service" id="service" required>
                  <option value="dog-walk" selected>Dog Walk</option>
                  <option value="day-care">Doggy Day Care</option>
                </select>
              </div>

              <div class="mb-3">
                <div class="form-floating">
                  <textarea id="additional-info" class="form-control height" required></textarea>
                  <label for="additional-info" class="blue-text">Additional info...</label>
                </div>
              </div>


              <button type="submit" class="button" id="green-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Footer-->
  <footer class="sticky-bottom" id="footer">
    <div class="row g-0">
      <div class="col">
        <a href="https://en-gb.facebook.com/" target="_blank" rel="noopener">
          <i class="fa-brands fa-facebook fa-2x"></i>
        </a>
      </div>
      <div class="col">
        <a href="https://www.instagram.com/" target="_blank" rel="noopener">
          <i class="fa-brands fa-instagram fa-2x"></i>
        </a>
      </div>
      <div class="col">
        <a href="https://www.tiktok.com/en/" target="_blank" rel="noopener">
          <i class="fa-brands fa-tiktok fa-2x"></i>
        </a>
      </div>
    </div>
  </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/133d2b6a17.js" crossorigin="anonymous"></script>

</html>
